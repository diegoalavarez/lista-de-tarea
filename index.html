<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="taskInput" placeholder="Agrega una nueva tarea">
        <button onclick="addTask()">Agregar Tarea</button>
        <p id="error" class="error-message"></p>
        
        <div class="tags">
            <span id="totalTasks">Total de Tareas: 0</span>
            <span id="completedTasks">Tareas Completadas: 0</span>
            <span id="incompleteTasks">Tareas Sin Completar: 0</span>
        </div>

        <ul id="taskList"></ul>
    </div>
    
    <script src="Script/script.js"></script>
</body>
</html>
